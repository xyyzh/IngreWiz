<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Added Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Recipe Added Successfully</h1>
    <p>You just got a new recipe!</p>
    <a href="/chef/{chefId}/profile/recipes/view" class="button" th:href="@{/chef/{chefId}/profile/recipes/view(chefId=${chefId})}">View Recipes</a>
</body>
</html>
