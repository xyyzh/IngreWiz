<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chef Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-item {
            margin-bottom: 15px;
        }

        .profile-item label {
            font-weight: bold;
            color: #555555;
        }

        .profile-item span {
            display: block;
            color: #333333;
            margin-top: 5px;
        }

        .button, .link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .button:hover, .link:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.4);
        }

        .button:active, .link:active {
            background-color: #004494;
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        .link {
            background-color: transparent;
            color: #007bff;
            text-decoration: none;
            padding: 0;
            box-shadow: none;
        }

        .link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chef Profile</h1>
        <div class="profile-item">
            <label>User ID (Please remember this for future reference):</label>
            <span th:text="${chef.id}"></span>
        </div>
        <div class="profile-item">
            <label>Name:</label>
            <span th:text="${chef.chefName}"></span>
        </div>
        <div class="profile-item">
            <label>Email:</label>
            <span th:text="${chef.email}"></span>
        </div>
        <div class="profile-item">
            <label>Preferred Cuisine Category:</label>
            <span th:text="${chef.preferredCuisineCategory}"></span>
        </div>
        <div class="profile-item">
            <label>Phone Number:</label>
            <span th:text="${chef.phoneNumber}"></span>
        </div>
        <div class="profile-item">
            <label>Bio:</label>
            <span th:text="${chef.bio}"></span>
        </div>
        <div>
            <a th:href="@{/chef/{id}/update(id=${chef.id})}" class="button">Update Profile</a>
        </div>
        <div>
            <a th:href="@{/chef/{id}/profile/recipes(id=${chef.id})}" class="button">View Recipes</a>
        </div>
        <div>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>
