<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Chef Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.4);
        }

        .button:active {
            background-color: #004494;
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form th:action="@{/chef/{id}/update(id=${chef.id})}" th:object="${chef}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="preferredCuisineCategory">Your Favorite Cuisine Category:</label>
                <select id="preferredCuisineCategory" th:field="*{preferredCuisineCategory}">
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <input type="text" id="bio" th:field="*{bio}" />
            </div>
            <div class="form-group">
                <button type="submit" class="button">Update and View Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
