<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Chef</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.4);
        }

        .button:active {
            background-color: #004494;
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
    </style>
    <script>
        function redirectToSuccess(event) {
            event.preventDefault();
            window.location.href = 'success.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register Chef</h1>
        <form onsubmit="redirectToSuccess(event)">
            <div class="form-group">
                <label for="chefName">Name:</label>
                <input type="text" id="chefName" name="chefName" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="preferredCuisineCategory">Preferred Cuisine Category:</label>
                <select id="preferredCuisineCategory" name="preferredCuisineCategory" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="ITALIAN">Italian</option>
                    <option value="INDIAN">Indian</option>
                    <option value="MEXICAN">Mexican</option>
                    <option value="FRENCH">French</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
